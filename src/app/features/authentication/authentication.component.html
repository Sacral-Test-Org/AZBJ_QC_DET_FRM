<div class="modal" tabindex="-1" role="dialog" aria-labelledby="authenticationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authenticationModalLabel">Authentication</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" class="form-control" maxlength="500" style="font-family: Arial; font-size: 14px; color: #333;" (blur)="handleCommentsField()"></textarea>
          </div>
          <div class="form-group">
            <label for="supervisorId">Supervisor ID</label>
            <input type="text" id="supervisorId" class="form-control" maxlength="10" (input)="supervisorId.value = supervisorId.value.toUpperCase()">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control">
          </div>
          <button type="button" class="btn btn-primary" (click)="authenticate()">Authenticate</button>
        </form>
      </div>
    </div>
  </div>
</div>
