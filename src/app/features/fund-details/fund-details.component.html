<table>
  <thead>
    <tr>
      <th style="width: 100px; text-align: start; background-color: gray; color: black; font-family: Tahoma; font-size: 8pt; font-weight: 500;">Fund ID</th>
      <th style="width: 200px; text-align: start; background-color: gray; color: black; font-family: Tahoma; font-size: 8pt; font-weight: 500;">Fund Description</th>
      <th style="width: 150px; text-align: start; background-color: gray; color: black; font-family: Tahoma; font-size: 8pt; font-weight: 500;">PR Apportionment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fund of funds">
      <td style="background-color: gray; color: black; font-family: Tahoma; font-size: 8pt; font-weight: 500;">{{ fund.id }}</td>
      <td style="background-color: gray; color: black; font-family: Tahoma; font-size: 8pt; font-weight: 500;">{{ fund.description }}</td>
      <td style="background-color: gray; color: black; font-family: Tahoma; font-size: 8pt; font-weight: 500;">{{ fund.prApportionment }}</td>
    </tr>
  </tbody>
</table>
