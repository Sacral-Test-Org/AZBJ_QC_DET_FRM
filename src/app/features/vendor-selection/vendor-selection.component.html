<div>
  <label for="vendorField">Vendor:</label>
  <input id="vendorField" type="text" (dblclick)="openVendorList()" [(ngModel)]="selectedVendor" readonly />
</div>

<!-- Vendor List Modal -->
<div *ngIf="showVendorList" class="vendor-list-modal">
  <div class="vendor-list-content">
    <span class="close" (click)="closeVendorList()">&times;</span>
    <h2>Select Vendor</h2>
    <ul>
      <li *ngFor="let vendor of vendors" (click)="selectVendor(vendor)">
        {{ vendor.vendorName }}
      </li>
    </ul>
  </div>
</div>

<style>
.vendor-list-modal {
  display: block;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.vendor-list-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
