<div class="container">
  <form>
    <div class="form-group">
      <label for="policyReference">Policy Reference:</label>
      <input type="text" id="policyReference" name="policyReference" class="form-control" [(ngModel)]="policyReference">
    </div>
    <div class="form-group">
      <label>Physical Copy Status:</label>
      <div class="form-check">
        <input type="radio" id="statusY" name="physicalCopyStatus" value="Y" class="form-check-input" [(ngModel)]="physicalCopyStatus">
        <label for="statusY" class="form-check-label">Y</label>
      </div>
      <div class="form-check">
        <input type="radio" id="statusN" name="physicalCopyStatus" value="N" class="form-check-input" [(ngModel)]="physicalCopyStatus">
        <label for="statusN" class="form-check-label">N</label>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="onOkButtonClick()">Ok</button>
  </form>
</div>
